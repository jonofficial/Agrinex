<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriNex</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- <img src="./lawrence-kayku-frWOcVisp8U-unsplash.jpg" alt="background"> -->
        <div class="nav-bar">
            <div class="left-bar">
                <a id="big-text">AgriNex</a> 
            </div>
            <div class="right-bar">
                <a href="#" target="_self">Plans</a>
                <a href="#">About</a>
                <a href="#" target="_self">Contact</a>
            </div>
        </div>
        <div class="text">
            <h2>AgriNex</h2>
            <p>Revolutionizing Crop Insurance with Blockchain and Defi</p>
        </div>
        <div class="login-page" id="reg">
            <form id="form">
                <h1 style="margin-top: 20px;">Welcome!</h1>
                <p id="user" style="font-weight: 600;">Username</p>
                <div class="input-box">
                    <input type="email" id="email" placeholder="  Enter Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <p id="pass" style="font-weight: 600;">Password</p>
                <div class="input-box">
                    <input type="password" id="password" placeholder="  Enter Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <p id="pass" style="font-weight: 600;">Confirm Password</p>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="  Confirm Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn" style="border: 1px solid black;">Register</button>
                <div class="register-link">
                    <p style="padding-left: 30px;">Already have an account? <a href="./index.html">Login</a></p>
                </div>
            </form>
            </div>
        </div>
    </div>
     <!-- JavaScript to interact with Gun.js -->
     <script>
        // Initialize Gun.js
        const gun = Gun();

        // Event listener for form submission
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get user input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // Store user information in Gun.js
            const user = {
                email: email,
                password: password // In a real application, you would hash the password securely
            };

            // Save user data in Gun.js
            gun.get('users').get(email).put(user);

            // Inform the user about successful sign-up (for demonstration purposes)
            alert("Sign up successful! User data stored in Gun.js");

            // Optional: Redirect to another page or perform additional actions
        });
    </script>
</body>
</html>
